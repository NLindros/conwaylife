<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="display.js"></script>
    <title>Conways Game of Life</title>
</head>

<body>
    <div class="container">
        <div class="load-bar">
            <h2>Scenarios</h2>
            <div class="scenarios">
                <div class="scenario last-run">
                    <h3>Previous run</h3>
                    <table></table>
                </div>
            </div>
        </div>
        <div class="main bar">
            <h1>Conways Game of Life</h1>
            <div class="buttons">
                <button class="save" onclick=saveButtonClick()>Save</button>
                <button class="clear" onclick=clearButtonClick()>Clear</button>
                <button class="random" onclick=randomButtonClick()>Random</button>
            </div>
            <div class="buttons">
                <button class="step" onclick=stepButtonClick()>Step</button>
                <button class="run" onclick=runButtonClick()>Run</button>
                <div class="life-time-group">
                    <label for="life-time">Life time</label>
                    <input type="range" id="life-time" name="life-time" min="50" max="1000" value="500" step="50">
                    <span>
                        <output id="life-time-value"></output> s
                    </span>
                </div>
            </div>
            <div class="container">
                <table class="grid-base"></table>
            </div>
        </div>
    </div>
</body>

</html>
